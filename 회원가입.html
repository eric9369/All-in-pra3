<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>All-in | Bottom Area</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/bottom-area.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<div class="codrops-top clearfix">
				<a class="codrops-icon codrops-icon-prev" href="index.html"><span>All-in</span></a>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="로그인.html"><span>로그인</span></a></span>
				<span class="right"><a class="codrops-icon codrops-icon-drop" href="회원가입.html"><span>회원가입</span></a></span>
			</div>
			<div class="content">
				<header class="codrops-header">
					<h1>All-in <span>세상의 모든 콘텐츠가 한눈에!</span></h1>
					
					<style>
						form fieldset {
							margin: 10px 0px;
						}
				
						form legend {
							font-size: 18px;
							color: #0066ff;
							font-weight: 600;
						}
				
						form label.reg {
							font-size: 14px;
							width: 120px;
							float: left;
						}
				
						form label em {
							font-size: 15px;
							color: red;
							font-weight: 800;
						}
				
						form ul li {
							list-style: none;
						}
				
						form fieldset.sendform {
							text-align: center;
						}
					</style>
				</head>
				
				<body>
				
					<body>
						
						<form action="index 로그인후.html" method="post" />
						<fieldset>
							<legend> 로그인 </legend>
							<label for="user_id"> 아이디 </label>
							<input type="text" id="user_id" name="user_id" size="10" autofocus>
				
							<label for="user_pw"> 비밀번호 </label>
							<input type="password" id="user_pw" name="user_pw">
						</fieldset>
				
						<fieldset>
							<legend> 회원가입 </legend>
							<ul>
								
								<li> <label class="reg" for="new_id"> 아이디 <em> * </em> </label>
									<input type="text" id="new_id" name="new_id" size="20" autocomplete="on" required>
								</li>
								<li> <label class="reg" for="new_pw1"> 비밀번호 <em> * </em> </label>
									<input type="password" id="new_pw1" name="new_pw1" size="20" required>
								</li>
								<li> <label class="reg" for="new_pw2"> 비밀번호 확인 <em> * </em> </label>
									<input type="password" id="new_pw2" name="new_pw2" size="20" required>
								</li>
								<li> <label class="reg" for="user_name"> 이름 <em> * </em> </label>
									<input type="text" id="user_name" name="user_name" size="20" required>
								</li>
								<li> <label class="reg" for="user_mail"> 메일주소 <em> * </em> </label>
									<input type="email" id="user_mail" name="user_mail" size="20" required>
								</li>
								<li> <label class="reg" for="user_tel"> 전화 번호 </label>
									<input type="tel" id="user_tel" name="user_tel" size="20">
								</li>
							</ul>
						</fieldset>
				
						
				
						<fieldset class="sendform">
							<a href="index 로그인후.html"><input type="submit" value="가입하기"></a>
							<input type="reset" value="다시쓰기">
						</fieldset>

					
					</body>
					
				</html>
